<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
        <body>
            <main>
                <div class = "container">
                    <h1>
                        <span id = "outcome">Rock Paper Scissors</span>
                    </h1>
                    <h1>
                        <span id = "score">0:0</span>
                    </h1>
                    <div class ="button-container">
                        <button class="btn rock">rock</button>
                        <button class="btn paper">paper</button>
                        <button class="btn scissors">scissors</button>
                    </div>
                    <div class ="audio-container">
                        <audio id="winSound"><source src="WinSound.wav" /></audio>  
                        <audio id="loseSound"><source src="LoseSound.wav" /></audio>  
                        <audio id="tieSound"><source src="TieSound.wav" /></audio>  
                    </div>
                </div>
            </main>
            <script src="app.js"></script>
        </body>
    </html>
